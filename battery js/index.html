<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kdb>A</kdb>
            <span class="sound">CLAP</span>
        </div>
        <div  data-key="83"  class="key ">
            <kdb>S</kdb>
            <span class="sound">HIHAT</span>
        </div>
        <div  data-key="68"  class="key ">
            <kdb>D</kdb>
            <span class="sound">KICK</span>
        </div>
        <div  data-key="70"  class="key">
            <kdb>F</kdb>
            <span class="sound">OPEN</span>
        </div>
        <div  data-key="71"  class="key">
            <kdb>G</kdb>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key ">
            <kdb>H</kdb>
            <span class="sound">RIDE</span>
        </div>
        <div  data-key="74"  class="key ">
            <kdb>J</kdb>
            <span class="sound">SNARE</span>
        </div>
        <div  data-key="75"  class="key">
            <kdb>K</kdb>
            <span class="sound">TOM</span>
        </div>
        <div  data-key="76"  class="key ">
            <kdb>L</kdb>
            <span class="sound">TINK</span>
        </div>
        <audio data-key="65" src="sound/s1.wav"></audio>
        <audio data-key="83" src="sound/s2.wav"></audio>
        <audio data-key="68" src="sound/s3.wav"></audio>
        <audio data-key="70" src="sound/s4.wav"></audio>
        <audio data-key="71" src="sound/s5.wav"></audio>
        <audio data-key="72" src="sound/s6.wav"></audio>
        <audio data-key="74" src="sound/s7.wav"></audio>
        <audio data-key="75" src="sound/s8.wav"></audio>
        <audio data-key="76" src="sound/s9.wav"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
